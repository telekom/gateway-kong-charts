{{- if and .Values.hpaAutoscaling.enabled (not .Values.kedaAutoscaling.enabled) -}}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}
  minReplicas: {{ .Values.hpaAutoscaling.minReplicas | default .Values.replicas | default 3 }}
  maxReplicas: {{ .Values.hpaAutoscaling.maxReplicas | default 10 }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.hpaAutoscaling.cpuUtilizationPercentage | default 80 }}
{{- end }}
