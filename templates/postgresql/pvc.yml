{{- if eq .Values.global.database.location "local" }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "postgresql.pvcName" . }}
  labels: {{ include "postgresql.labels.standard" $ | nindent 4 }}
{{- if .Values.postgresql.persistence }}
  {{- if .Values.postgresql.persistence.keepOnDelete }}
  annotations:
    "helm.sh/resource-policy": keep
  {{- end -}}
{{- end }}
spec:
{{- if or .Values.global.storageClassName .Values.postgresql.persistence.storageClassName }}
  storageClassName: {{ .Values.postgresql.persistence.storageClassName | default .Values.global.storageClassName }}
{{- end }}
  accessModes:
    - ReadWriteOnce
  resources: {{ .Values.postgresql.persistence.resources | toYaml | nindent 4 }}
{{- end }}
