    cpu: 2500m
    memory: 4Gi
  requests:
    cpu: 1
    memory: 2Gi

# log_format select the pre-configured log formats for nginx
# It can have one of the values: default, json or plain.
# Formats: debug, default, json
logFormat: json

# -- kong livenessProbe configuration
livenessProbe:
  httpGet:
    path: /status
    port: status
    scheme: HTTP
  timeoutSeconds: 5
  periodSeconds: 20
  failureThreshold: 4
# -- kong readinessProbe configuration
readinessProbe:
  httpGet:
    path: /status
    port: status
    scheme: HTTP
  timeoutSeconds: 2
# -- kong startupProbe configuration
startupProbe:
  httpGet:
    path: /status
    port: status
    scheme: HTTP
  initialDelaySeconds: 5
  timeoutSeconds: 1
  periodSeconds: 1
  failureThreshold: 295

