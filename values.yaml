    # -- pluginId for configuration in kong
    pluginId: e8ff1211-816f-4d93-9011-a4b194586073
    # -- URL of the Zipkin-Collector (e.g. Jaeger-Collector), http(s) mandatory (defaults to global.tracing.collectorUrl)
